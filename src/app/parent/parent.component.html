<mat-toolbar>
  <button (click)="this.toggleDrawer()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Actions</span>
</mat-toolbar>

<mat-drawer-container>
  <mat-drawer mode="over" #drawer>
    <div id="selection-buttons-div">
      <button type="button" mat-raised-button color="primary" routerLink="/consumerBusiness"
        (click)="this.toggleDrawer()">Consumer Business</button>

      <button type="button" mat-raised-button color="primary" routerLink="/businessProperty"
        (click)="this.toggleDrawer()">Business Property</button>

      <button type="button" mat-raised-button color="primary" routerLink="/policy"
        (click)="this.toggleDrawer()">Policy</button>
    </div>
  </mat-drawer>

  <div id="router-outlet-div">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
